<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subir Archivo - Gestor</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
          --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
          --card-shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.15);
          --transition: all 0.3s ease;
          --border-radius: 1.2rem;
          --text-muted: #718096;
        }

        body {
          font-family: 'Inter', sans-serif;
          background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
          min-height: 100vh;
          padding: 2rem 0;
        }

        .hero-section {
          background: var(--primary-gradient);
          color: white;
          padding: 2.5rem 0;
          border-radius: var(--border-radius);
          margin-bottom: 2.5rem;
          box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
          position: relative;
          overflow: hidden;
        }

        .hero-section::before {
          content: '';
          position: absolute;
          top: 0; left: 0; right: 0; bottom: 0;
          background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><path d="M0,10 Q50,0 100,10 L100,20 L0,20 Z" fill="rgba(255,255,255,0.1)"/></svg>') no-repeat bottom;
          background-size: cover;
          opacity: 0.4;
        }

        .hero-title {
          font-weight: 700;
          font-size: 2.2rem;
          text-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .hero-subtitle {
          opacity: 0.95;
          font-weight: 500;
        }

        .btn-back {
          background: rgba(255, 255, 255, 0.2);
          border: 1px solid rgba(255, 255, 255, 0.3);
          color: white;
          border-radius: 50px;
          padding: 0.65rem 1.5rem;
          font-weight: 600;
          transition: var(--transition);
          backdrop-filter: blur(5px);
        }

        .btn-back:hover {
          background: rgba(255, 255, 255, 0.3);
          transform: translateX(-4px);
          box-shadow: 0 5px 15px rgba(0,0,0,0.2);
          color: white;
        }

        .upload-card {
          background: white;
          border-radius: var(--border-radius);
          box-shadow: var(--card-shadow);
          padding: 2.5rem;
          max-width: 600px;
          margin: 0 auto;
        }

        .drop-zone {
          border: 2.5px dashed #cbd5e1;
          border-radius: 1rem;
          padding: 2.5rem;
          text-align: center;
          transition: var(--transition);
          cursor: pointer;
          background: #f8f9ff;
          position: relative;
        }

        .drop-zone.dragover {
          border-color: #667eea;
          background: rgba(102, 126, 234, 0.08);
          transform: scale(1.02);
          box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .drop-zone i {
          font-size: 3.5rem;
          color: #667eea;
          margin-bottom: 1rem;
          display: block;
        }

        .drop-zone p {
          margin: 0.5rem 0;
          color: #4a5568;
        }

        .drop-zone small {
          color: #718096;
          font-size: 0.85rem;
        }

        .file-preview {
          margin-top: 1.5rem;
          padding: 1rem;
          background: #f1f5f9;
          border-radius: 0.75rem;
          display: none;
          align-items: center;
          gap: 0.75rem;
          font-size: 0.9rem;
        }

        .file-preview.show {
          display: flex;
        }

        .file-icon {
          font-size: 1.8rem;
          color: #667eea;
        }

        .file-info {
          flex: 1;
          min-width: 0;
        }

        .file-name {
          font-weight: 600;
          color: #2d3748;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }

        .file-size {
          color: #718096;
          font-size: 0.85rem;
        }

        .btn-upload {
          background: var(--primary-gradient);
          border: none;
          color: white;
          padding: 0.75rem 2rem;
          font-weight: 600;
          border-radius: 50px;
          font-size: 1.1rem;
          box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
          transition: var(--transition);
          width: 100%;
          margin-top: 1.5rem;
        }

        .btn-upload:hover {
          transform: translateY(-2px);
          box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-upload:disabled {
          opacity: 0.7;
          cursor: not-allowed;
          transform: none;
        }

        .spinner {
          display: none;
          margin-left: 0.5rem;
        }

        @media (max-width: 576px) {
          .upload-card {
            padding: 1.5rem;
          }
          .drop-zone {
            padding: 1.5rem;
          }
          .hero-title {
            font-size: 1.8rem;
          }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Hero Section -->
    <div class="hero-section position-relative">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-8">
                    <h1 class="hero-title mb-2">
                        <i class="bi bi-cloud-arrow-up me-2"></i>Subir Nuevo Archivo
                    </h1>
                    <p class="hero-subtitle mb-0">Agrega documentos al sistema de forma segura</p>
                </div>
                <div class="col-lg-4 text-lg-end mt-3 mt-lg-0">
                    <a href="/" class="btn btn-back">
                        <i class="bi bi-arrow-left me-2"></i>Volver
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Card -->
    <div class="upload-card">
        <form id="uploadForm" action="/archivos/subir" method="post" enctype="multipart/form-data">
            <!-- Drop Zone -->
            <div class="drop-zone" id="dropZone">
                <input type="file" name="archivo" id="fileInput" required style="display: none;">
                <i class="bi bi-cloud-upload"></i>
                <p class="fw-semibold">Arrastra tu archivo aquí</p>
                <p>o <span class="text-primary fw-semibold" id="browseLink" style="cursor: pointer; text-decoration: underline;">haz clic para seleccionar</span></p>
                <small>Máximo 50 MB • Todos los formatos</small>
            </div>

            <!-- File Preview -->
            <div class="file-preview" id="filePreview">
                <i class="bi bi-file-earmark-text file-icon"></i>
                <div class="file-info">
                    <div class="file-name" id="previewName"></div>
                    <div class="file-size" id="previewSize"></div>
                </div>
                <button type="button" class="btn-close" aria-label="Remove" id="removeFile"></button>
            </div>

            <!-- Description -->
            <div class="mt-4">
                <label for="descripcion" class="form-label fw-semibold">
                    <i class="bi bi-card-text me-1"></i> Descripción (opcional)
                </label>
                <textarea class="form-control" name="descripcion" id="descripcion" rows="3"
                          placeholder="Describe el contenido del archivo..."></textarea>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-upload" id="submitBtn">
                <span class="spinner-border spinner-border-sm spinner" role="status"></span>
                <i class="bi bi-upload me-2"></i>
                <span id="btnText">Subir Archivo</span>
            </button>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const browseLink = document.getElementById('browseLink');
    const filePreview = document.getElementById('filePreview');
    const previewName = document.getElementById('previewName');
    const previewSize = document.getElementById('previewSize');
    const removeFile = document.getElementById('removeFile');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const spinner = document.querySelector('.spinner');

    let selectedFile = null;

    // Abrir selector
    browseLink.addEventListener('click', () => fileInput.click());

    // Drag & Drop
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, preventDefaults, false);
    });

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    ['dragenter', 'dragover'].forEach(eventName => {
      dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
    });

    dropZone.addEventListener('drop', handleDrop);
    fileInput.addEventListener('change', handleFileSelect);

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      if (files.length) handleFiles(files);
    }

    function handleFileSelect(e) {
      const files = e.target.files;
      if (files.length) handleFiles(files);
    }

    function handleFiles(files) {
      selectedFile = files[0];
      if (selectedFile.size > 50 * 1024 * 1024) {
        alert('El archivo no debe exceder 50 MB');
        return;
      }
      showPreview(selectedFile);
    }

    function showPreview(file) {
      previewName.textContent = file.name;
      previewSize.textContent = formatBytes(file.size);
      filePreview.classList.add('show');
      dropZone.style.display = 'none';
    }

    function formatBytes(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    removeFile.addEventListener('click', () => {
      selectedFile = null;
      fileInput.value = '';
      filePreview.classList.remove('show');
      dropZone.style.display = 'block';
    });

    // Submit con loading
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      if (!selectedFile) {
        e.preventDefault();
        alert('Por favor selecciona un archivo');
        return;
      }

      submitBtn.disabled = true;
      spinner.style.display = 'inline-block';
      btnText.textContent = 'Subiendo...';
    });
</script>
</body>
</html>
