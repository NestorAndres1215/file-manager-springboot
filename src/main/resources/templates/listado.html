<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Listado de Archivos - Gestor</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      --card-shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.15);
      --transition: all 0.3s ease;
      --text-muted: #718096;
      --border-radius: 1.2rem;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 2rem 0;
    }

    .hero-section {
      background: var(--primary-gradient);
      color: white;
      padding: 2.5rem 0;
      border-radius: var(--border-radius);
      margin-bottom: 2.5rem;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    .hero-section::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20" preserveAspectRatio="none"><path d="M0,10 Q50,0 100,10 L100,20 L0,20 Z" fill="rgba(255,255,255,0.1)"/></svg>') no-repeat bottom;
      background-size: cover;
      opacity: 0.4;
    }

    .hero-title {
      font-weight: 700;
      font-size: 2.2rem;
      text-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .hero-subtitle {
      opacity: 0.95;
      font-weight: 500;
    }

    .btn-back {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 50px;
      padding: 0.65rem 1.5rem;
      font-weight: 600;
      transition: var(--transition);
      backdrop-filter: blur(5px);
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateX(-4px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      color: white;
    }

    .table-container {
      background: white;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
    }

    .table {
      margin-bottom: 0;
    }

    .table thead {
      background: var(--primary-gradient);
      color: white;
    }

    .table thead th {
      border: none;
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: none;
      letter-spacing: 0.3px;
    }

    .table tbody tr {
      transition: var(--transition);
      cursor: default;
    }

    .table tbody tr:hover {
      background-color: #f8f9ff;
      transform: scale(1.005);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
    }

    .badge-type {
      font-size: 0.8rem;
      font-weight: 600;
      padding: 0.4em 0.8em;
      border-radius: 50px;
    }

    .btn-download {
      background: var(--primary-gradient);
      border: none;
      color: white;
      padding: 0.45rem 0.9rem;
      font-size: 0.85rem;
      border-radius: 50px;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
    }

    .btn-download:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(102, 126, 234, 0.4);
      color: white;
    }

    .empty-state {
      padding: 3rem 1.5rem;
      text-align: center;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 3.5rem;
      opacity: 0.3;
      margin-bottom: 1rem;
    }

    .empty-state p {
      font-size: 1.1rem;
      margin: 0;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-title {
        font-size: 1.8rem;
      }
      .btn-back {
        width: 100%;
        margin-top: 1rem;
      }
      .table-container {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Hero Section -->
  <div class="hero-section position-relative">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-8">
          <h1 class="hero-title mb-2">
            <i class="bi bi-files me-2"></i>Listado de Archivos
          </h1>
          <p class="hero-subtitle mb-0">Explora y descarga todos los documentos registrados</p>
        </div>
        <div class="col-lg-4 text-lg-end mt-3 mt-lg-0">
          <a href="/" class="btn btn-back">
            <i class="bi bi-arrow-left me-2"></i>Volver al Inicio
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Files Table -->
  <div class="table-container">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead>
        <tr>
          <th><i class="bi bi-file-earmark-text me-1"></i> Nombre</th>
          <th><i class="bi bi-filetype-raw me-1"></i> Tipo</th>
          <th><i class="bi bi-calendar-date me-1"></i> Fecha de Subida</th>
          <th class="text-end"><i class="bi bi-cloud-download me-1"></i> Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="archivo : ${archivos}">
          <td class="fw-semibold" th:text="${archivo.nombreArchivo}">documento.pdf</td>
          <td>
              <span class="badge badge-type text-white"
                    th:style="'background: ' + ${archivo.colorTipo} + ';'"
                    th:text="${archivo.tipoAmigable}">PDF</span>
          </td>
          <td class="text-muted" th:text="${#temporals.format(archivo.fechaSubida, 'dd/MM/yyyy HH:mm')}">01/01/2025 10:30</td>
          <td class="text-end">
            <a th:href="@{/archivos/descargar/{id}(id=${archivo.id})}"
               class="btn btn-download btn-sm">
              <i class="bi bi-download me-1"></i>Descargar
            </a>
          </td>
        </tr>

        <!-- Estado vacío -->
        <tr th:if="${archivos.empty}">
          <td colspan="4" class="empty-state">
            <div>
              <i class="bi bi-folder-x"></i>
              <p>No se encontraron archivos registrados</p>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
